command.fireall.help = Licenzia un giocatore da tutti i lavori.
command.fireall.help.args = [playername]
command.fireall.error.nojobs = Il giocaotre non ha nessun lavoro!
command.fireall.output.target = Sei stato licenziato da tutti i lavori.

command.employ.help = Assumi il giocatore in quel lavoro.
command.employ.help.args = [playername] [jobname]
command.employ.error.alreadyin = Il giocatore è già nel lavoro %jobname%.
command.employ.output.target = Sei stato assunto come %jobname%.

