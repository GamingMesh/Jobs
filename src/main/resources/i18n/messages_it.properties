command.transfer.help.args = [playername] [oldjob] [newjob]
command.transfer.output.target = IL tuo lavoro è stato convertito da %oldjobname% a %newjobname%.

command.promote.help = Promuove il giocatore di x livelli in un lavoro
command.promote.help.args = [playername] [jobname] [levels]
command.promote.output.target = Hai guadagnato %levelsgained% livelli nel %jobname%.

command.demote.help = Rimuove x livelli di un lavoro a un giocatore
command.demote.help.args = [playername] [jobname] [levels]
command.demote.output.target = Ti sono stati tolti %levelslost% livelli nel %jobname%.

command.grantxp.help = Garantisce X esperienza in un lavoro.
command.grantxp.help.args = [playername] [jobname] [xp]
command.grantxp.output.target = Hai guadagnatod %xpgained% espeirienza nel %jobname%.

command.removexp.help = Rimuove X esperienza di un giocatore in un lavoro.
command.removexp.help.args = [playername] [jobname] [xp]
command.removexp.output.target = Hai perso %xplost% esperienza nel lavoro %jobname%.

